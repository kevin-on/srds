name: Build and Push Docker Image

on:
  # Manual trigger - you can run this from GitHub Actions tab
  workflow_dispatch:

  # Optional: Also run automatically on push to specific branches
  # Uncomment the lines below if you want automatic builds
  # push:
  #   branches: [ main, kevin/adaptive-parareal ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/srds:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/srds:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/srds:buildcache,mode=max

      - name: Image pushed successfully
        run: |
          echo "Docker image pushed to: ${{ secrets.DOCKER_USERNAME }}/srds:latest"
          echo "You can now use this image in VESSL.AI"
